<div id="newsFilter" class="filter">
  <button class="filter__btn">
    <span id="filterText">Все новости</span>
    <span class="arrow-down"></span>
  </button>
  <ul class="filter__list">
    <li class="filter__list-item active" data-value="all">
      <span>Все новости</span>
    </li>
    <li class="filter__list-item" data-value="today">
      <span>Сегодня</span>
    </li>
    <li class="filter__list-item" data-value="yesterday">
      <span>Вчера</span>
    </li>
  </ul>
</div>
